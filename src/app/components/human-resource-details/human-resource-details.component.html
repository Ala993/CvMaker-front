<div class="formStyle mt-5">
    <form name="editForm">
        <div class="mt-4 mb-4">
            <div class="d-flex align-items-center mt-2 ">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" [(ngModel)]="humanResource.user.email" name="address">
                </mat-form-field>
            </div>
            <div class="d-flex align-items-center mt-2 ">
                <mat-form-field class="example-full-width">
                    <mat-label>Prénom</mat-label>
                    <input matInput placeholder="Prénom" [(ngModel)]="humanResource.user.firstName" name="firstName">
                </mat-form-field>
            </div>
            <div class="d-flex align-items-center mt-2 ">
                <mat-form-field class="example-full-width">
                    <mat-label>Nom</mat-label>
                    <input matInput placeholder="Nom" [(ngModel)]="humanResource.user.lastName" name="lastName">
                </mat-form-field>
            </div>
   
            <div class="d-flex align-items-center mt-2 " *ngIf="!humanResource.id">
                <mat-form-field class="example-full-width">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput placeholder="Nom" type="password" [(ngModel)]="humanResource.user.password" name="password">
                </mat-form-field>
            </div>

        </div>
    </form>

    <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-secondary  mr-2 " (click)="backToList()">Annuler</button>
        <button class="btn btn-success " (click)="saveHr()">Sauvegarder </button>
    </div>
</div>
