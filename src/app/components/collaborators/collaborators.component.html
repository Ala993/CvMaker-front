<div class="d-flex justify-content-end">
    <button class="btn create-btn" [routerLink]="['/collaborator-details']" routerLinkActive="router-link-active">
        <i class="fas fa-plus-circle mr-2"></i>Ajouter un collaborateur</button>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80px !important; margin-top: 20px;">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.user.firstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.user.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cv">
        <th mat-header-cell *matHeaderCellDef>Statut Cv </th>
        <td mat-cell *matCellDef="let element"> 
        <ng-container *ngIf="element.cv">
            <p style="color: green;">Cv créer</p> 
        </ng-container>
        <ng-container *ngIf="!element.cv">
            <p style="color: red;">Cv non créer</p> 
        </ng-container>        
        </td>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
        <a [routerLink]="['/collaborator-details/'+element.id]"routerLinkActive="router-link-active"><i class="fa-regular fa-pen-to-square" style="color: black;"></i></a>
       <!--  <a (click)="deleteCv(element)" style="cursor: pointer;" class="ml-2"><i class="fa-regular fa-trash-can" style="color: black;"></i></a>  -->
      
      </td>
    
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
