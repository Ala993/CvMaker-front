<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80px !important; margin-top: 20px;">

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> 
      <a [routerLink]="['/details/'+element.id]"routerLinkActive="router-link-active"><i class="fa-regular fa-pen-to-square" style="color: black;"></i></a>
      <a (click)="deleteCv(element)" style="cursor: pointer;" class="ml-2"><i class="fa-regular fa-trash-can" style="color: black;"></i></a> 
    </td>
  
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
