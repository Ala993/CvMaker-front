<div class="d-flex justify-content-end">
    <button class="btn create-btn" [routerLink]="['/human-resource-details']" routerLinkActive="router-link-active">
        <i class="fas fa-plus-circle mr-2"></i>Ajouter un ressource humaine</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80px !important; margin-top: 20px;">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
        <td mat-cell *matCellDef="let element"> {{element.user.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.user.lastName}} </td>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/human-resource-details/'+element.id]" routerLinkActive="router-link-active"><i
                    class="fa-regular fa-pen-to-square" style="color: black;"></i></a>

        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
